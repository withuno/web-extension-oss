          width: 100%;
          height: 13px;
          border: none;
          font-weight: 400;
          font-size: 11px;
          line-height: 13px;
          outline: none;
          box-shadow: none;

        font-size: 16px;
        line-height: 19px;

        align-items: center;
        letter-spacing: -0.004em;

      width: 287px;
      height: 0px;

      border: 1px solid #f3f3f5;

      /* Inside auto layout */

      flex: none;
      order: 1;
      align-self: stretch;
      flex-grow: 0;
    "
  />

  <!-- MIKE; REMOVE THE X HIDDEN.  WE SHOULDN'T GO OVER ON THE X -->
  <div
    class="cmd-menu-scroll"
    style="width: 287px; height: 347px; overflow-y: overlay; overflow-x: hidden"
