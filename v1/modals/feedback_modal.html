  </div>
  <div
    id="feedback-buttons-container"
    class="flex flex-col justify-center gap-[16px] py-[16px]"
  >
    <p class="text-[16px] font-bold leading-[18px]">Submit Feedback</p>
    <button id="send-feedback-1" class="feedback-button">
      <span class="feedback-button-inner"
        >Magic Login didnâ€™t work properly</span
      >
    </button>
    <button id="send-feedback-2" class="feedback-button">
      <span class="feedback-button-inner">My logins didn't save properly</span>
    </button>
    <button id="send-feedback-3" class="feedback-button">
      <span class="feedback-button-inner"
        >Credit Card / Address didn't populate the fields properly</span
      >
    </button>
    <button id="send-feedback-4" class="feedback-button">
      <span class="feedback-button-inner">Peekaboo did not work</span>
    </button>
    <button id="send-feedback-other" class="feedback-button">
      <span class="feedback-button-inner">Other feedback</span>
    </button>
  </div>
  <div
    id="additional-details"
    style="display: none"
    class="flex-col gap-[16px] pt-[16px]"
  >
    <span class="font-bold text-[15px]">Share additional details?</span>
    <textarea
      id="details-input"
      placeholder="Write additional details, steps to reproduce, etc..."
      class="additional-details-input"
      type="text"
    ></textarea>
    <div class="flex flex-row content-center items-center gap-[16px]">
      <input
        id="share-more-info-checkbox"
        checked
        class="focus:ring-white cursor-pointer"
        style="border-radius: 0px !important; color: black"
        type="checkbox"
      />
      <span class="text-[#717280] font-medium text-[10px]"
        >Send the website URL along with the feedback to Uno team.</span
      >
    </div>
    <div class="flex justify-end">
      <button
        id="share-feedback"
        class="p-[16px] w-[124px] bg-[#B0FF00] text-[#264E25] rounded-[20px] text-[9px] font-bold hover:bg-[#b2f524] focus:bg-[#a2e217]"
      >
        SHARE FEEDBACK
      </button>
    </div>
  </div>
</div>
