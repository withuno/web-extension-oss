<div
  id="uno-modal-controller"
  class="modal-in bg-white rounded-[16px] shadow-xl flex flex-col items-start w-full p-[16px] gap-x-[16px]"
  style="
    box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.12), 0px 1px 8px rgba(0, 0, 0, 0.19);
  "
>
  <!-- Logo & X out button -->
  <div class="flex justify-between w-full">
    <svg
      width="40"
      height="40"
      viewBox="0 0 40 40"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <rect width="40" height="40" rx="20" fill="#FC511F" />
      <path
        d="M22.5243 31.0034C19.3229 28.7384 18.5685 24.318 20.85 21.1579C23.1315 17.9978 27.584 17.2489 30.767 19.4957C33.9684 21.7607 34.7043 26.1811 32.4413 29.3412C30.1598 32.5195 25.7073 33.2684 22.5243 31.0034ZM27.0504 24.6833C26.7376 24.4641 26.3145 24.5372 26.0937 24.8477C25.8729 25.1582 25.9465 25.5783 26.2593 25.7975C26.572 26.0167 26.9952 25.9437 27.216 25.6331C27.4184 25.3409 27.3632 24.9025 27.0504 24.6833Z"

        d="M12.0554 14.7465C13.4905 15.7694 13.8401 17.7604 12.8098 19.1852C12.589 19.4957 12.6626 19.9158 12.9754 20.135C13.2882 20.3542 13.7113 20.2811 13.9321 19.9706C14.9625 18.5458 16.9679 18.1988 18.403 19.2217C19.8381 20.2446 20.1877 22.2356 19.1574 23.6604C16.8759 26.8387 12.4418 27.5694 9.24041 25.3226C6.03901 23.0759 5.30305 18.6554 7.56611 15.4954C8.59645 14.0523 10.6019 13.7236 12.0554 14.7465Z"

    <button>
      <svg
        id="close-overlay"
        width="18"
        height="18"
        viewBox="0 0 18 18"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M8.95264 17.4736C13.5845 17.4736 17.4194 13.6304 17.4194 9.00684C17.4194 4.375 13.5762 0.540039 8.94434 0.540039C4.3208 0.540039 0.48584 4.375 0.48584 9.00684C0.48584 13.6304 4.3291 17.4736 8.95264 17.4736ZM6.16357 12.4932C5.78174 12.4932 5.48291 12.186 5.48291 11.8042C5.48291 11.6216 5.54932 11.4473 5.68213 11.3228L7.98145 9.01514L5.68213 6.71582C5.54932 6.58301 5.48291 6.41699 5.48291 6.23438C5.48291 5.84424 5.78174 5.55371 6.16357 5.55371C6.35449 5.55371 6.50391 5.62012 6.63672 5.74463L8.95264 8.05225L11.2852 5.73633C11.4263 5.59521 11.5757 5.53711 11.7583 5.53711C12.1401 5.53711 12.4473 5.83594 12.4473 6.21777C12.4473 6.40869 12.3892 6.55811 12.2397 6.70752L9.93213 9.01514L12.2314 11.3145C12.3726 11.439 12.439 11.6133 12.439 11.8042C12.439 12.186 12.1318 12.4932 11.7417 12.4932C11.5508 12.4932 11.3765 12.4268 11.252 12.2939L8.95264 9.98633L6.66162 12.2939C6.52881 12.4268 6.35449 12.4932 6.16357 12.4932Z"
          fill="#CED6DF"
        />
      </svg>
    </button>
  </div>

  <!-- Save CC text? -->
  <div
    style="
      /* Auto layout */

      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 0px;
      gap: 8px;

      height: 19px;

      /* Inside auto layout */

      flex: none;
      flex-grow: 0;
    "
    class="mt-[16px]"
  >
    <!-- Step 1 of 2 for sequenced save CC ==> Save Address -->
    <div
      id="sequenced-modal"
      style="
        /* Frame 1503 */

        /* Auto layout */

        display: none;
        flex-direction: row;
        align-items: flex-start;
        padding: 4px 6px;
        gap: 8px;

        width: 60px;
        height: 19px;

        background: #f7f8f9;
        border-radius: 10000px;

        /* Inside auto layout */

        flex: none;
        order: 0;
        flex-grow: 0;
      "
    >
      <span
        style="
          /* Step 1 of 2 */

          height: 11px;

          font-weight: 590;
          font-size: 9px;
          line-height: 11px;
          /* identical to box height */

          letter-spacing: 0.01em;

          /* grayscale2 */

          color: #717280;

          /* Inside auto layout */

          flex: none;
          order: 0;
          flex-grow: 0;
        "
        >Step 1 of 2</span
      >
    </div>
    <span
      style="
        height: 18px;

        font-style: normal;
        font-weight: 700;
        font-size: 15px;
        line-height: 18px;
        /* identical to box height */

        letter-spacing: 0.01em;

        color: #000000;
      "
      >Save credit card?</span
    >
  </div>

  <form id="uno-credit-card-form">
    <!-- Credit card -->
    <div
      class="mt-[16px]"
      style="
        box-sizing: border-box;

        /* Auto layout */

        display: flex;
        flex-direction: column;
        align-items: flex-end;
        padding: 16px;
        gap: 4px;

        width: 228px;

        background: #fdfdfd;
        border: 1px solid rgba(0, 0, 0, 0.1);
        box-shadow: 0px 9px 4px rgba(0, 0, 0, 0.01),
          0px 5px 3px rgba(0, 0, 0, 0.02), 0px 2px 2px rgba(0, 0, 0, 0.04),
          0px 1px 1px rgba(0, 0, 0, 0.04), 0px 0px 0px rgba(0, 0, 0, 0.04),
          inset 0px 0px 3px rgba(0, 0, 0, 0.02),
          inset 0px 1px 1px rgba(255, 255, 255, 0.25);
        border-radius: 8px;
      "
    >
      <!-- Card name -->
      <div
        style="
          /* Auto layout */

          display: flex;
          flex-direction: row;
          align-items: center;
          gap: 8px;

          width: 196px;
          height: 28px;

          /* Inside auto layout */

          flex: none;
          order: 0;
          align-self: stretch;
          flex-grow: 0;
        "
      >
        <input
          type="text"
          required
          id="credit-card-name"
          class="placeholder:text-[#FC511F]"
          placeholder="Card Name"
          name="name"
          style="
            width: 100%;
            font-style: normal;
            display: flex;
            font-weight: 510;
            font-size: 10px;
            line-height: 12px;
            /* identical to box height */

            /* grayscale5 */

            color: #000000;
          "
        />
      </div>
      <!-- Card number -->
      <div
        style="
          /* Auto layout */

          display: flex;
          flex-direction: row;
          align-items: center;
          gap: 8px;

          width: 196px;
          height: 28px;

          /* Inside auto layout */

          flex: none;
          order: 0;
          align-self: stretch;
          flex-grow: 0;
        "
      >
        <input
          id="credit-card-number"
          type="text"
          required
          autocomplete="cc-number"
          placeholder="Card Number"
          name="number"
          class="placeholder:text-[#FC511F]"
          style="
            width: 100%;
            font-style: normal;
            display: flex;
            font-weight: 510;
            font-size: 10px;
            line-height: 12px;
            /* identical to box height */

            /* grayscale5 */

            color: #000000;
          "
        />
      </div>
      <!-- Cardholder name -->
      <div
        id="cardholder-parent"
        style="
          /* Auto layout */

          display: flex;
          flex-direction: row;
          align-items: center;
          gap: 8px;

          width: 196px;
          height: 28px;

          /* Inside auto layout */

          flex: none;
          order: 0;
          align-self: stretch;
          flex-grow: 0;
        "
      >
        <input
          id="credit-card-holder-name"
          type="text"
          name="holder"
          required
          class="placeholder:text-[#FC511F]"
          placeholder="Cardholder's Name"
          style="
            width: 100%;
            font-style: normal;
            display: flex;
            align-items: center;
            font-weight: 510;
            font-size: 10px;
            line-height: 12px;
            /* identical to box height */

            /* grayscale5 */

            color: #000000;
          "
        />
      </div>

      <!-- expiration & cvc & badge -->
      <div
        style="
          /* Auto layout */

          display: flex;
          flex-direction: row;
          justify-content: flex-end;
          align-items: center;
          padding: 0px;
          gap: 4px;

          width: 196px;
          height: 28px;

          /* Inside auto layout */

          flex: none;
          order: 3;
          align-self: stretch;
          flex-grow: 0;
        "
      >
        <div
          style="
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 0px;
            gap: 8px;

            width: 144px;
            height: 28px;

            /* Inside auto layout */

            flex: none;
            order: 0;
            flex-grow: 1;
          "
        >
          <div
            style="
              display: flex;
              flex-direction: row;
              align-items: flex-start;
              padding: 0px;
              gap: 8px;

              width: 144px;
              height: 28px;

              /* Inside auto layout */

              flex: none;
              order: 0;
              align-self: stretch;
              flex-grow: 0;
            "
          >
            <!-- Expiration date -->
            <div
              style="
                box-sizing: border-box;

                /* Auto layout */

                display: flex;
                flex-direction: row;
                justify-content: start;
                align-items: center;
                gap: 8px;

                text-align: center;

                height: 28px;

                /* Inside auto layout */

                flex: none;
                order: 0;
                flex-grow: 0;
              "
            >
              <input
                id="credit-card-expiration-date"
                type="text"
                placeholder="MM/YY"
                pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$"
                required
                name="expiration"
                class="placeholder:text-[#FC511F]"
                style="
                  display: flex;
                  align-items: center;
                  font-weight: 510;
                  font-size: 10px;
                  line-height: 12px;
                  /* identical to box height */
                  width: 65px;
                  text-align: center;
                  color: #000000;

                  /* Inside auto layout */

                  flex: none;
                  order: 0;
                  flex-grow: 0;
                "
              />
            </div>
            <!-- CVC -->
            <div
              style="
                box-sizing: border-box;

                /* Auto layout */

                display: flex;
                flex-direction: row;
                justify-content: start;
                align-items: center;
                gap: 4px;

                height: 28px;

                /* Inside auto layout */
              "
            >
              <input
                id="credit-card-cvc"
                type="text"
                placeholder="CVC"
                pattern="^[0-9]{3,4}$"
                required
                name="cvv"
                class="placeholder:text-[#FC511F]"
                style="
                  display: flex;
                  align-items: center;
                  font-weight: 510;
                  font-size: 10px;
                  line-height: 12px;
                  /* identical to box height */
                  width: 50px;

                  text-align: center;

                  /* grayscale5 */

                  color: #000000;

                  /* Inside auto layout */

                  flex: none;
                  order: 2;
                  flex-grow: 0;
                "
              />
            </div>
          </div>
        </div>
        <div id="cc-badge-container">
          <svg
            width="36"
            height="28"
            viewBox="0 0 28 22"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect width="28" height="22" rx="4" fill="#00BB00" />
            <line y1="7" x2="28" y2="7" stroke="#264E25" stroke-width="4" />
            <rect x="10" y="15" width="6" height="3" rx="1.5" fill="white" />
            <rect x="18" y="15" width="6" height="3" rx="1.5" fill="white" />
          </svg>
        </div>
      </div>
    </div>
    <!-- Save button enabled -->
    <div id="save-cc-info-enabled" class="mt-[16px] w-full flex justify-end">
      <button
        class="ccModalSubmit"
        style="
          /* Auto layout */

          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
          padding: 0px 16px;
          gap: 4px;

          width: 91px;
          height: 36px;

          border-radius: 20px;

          /* Inside auto layout */

          flex: none;
          order: 1;
          flex-grow: 0;
        "
        type="submit"
      >
        <div
          style="
            /* Auto layout */

            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 0px;
            gap: 4px;

            width: 59px;
            height: 13px;

            /* Inside auto layout */

            flex: none;
            order: 0;
            flex-grow: 0;
          "
        >
          <span
            class="ccModalSubmitSaveText"
            style="
              /* Save */

              width: 25px;
              height: 11px;

              font-weight: 700;
              font-size: 9px;
              line-height: 11px;
              /* identical to box height */

              letter-spacing: 0.01em;
              text-transform: uppercase;

              color: #ced6df;

              /* Inside auto layout */

              flex: none;
              order: 0;
              flex-grow: 0;
            "
            >SAVE</span
          >
          <div
            style="
              /* Auto layout */

              display: flex;
              flex-direction: row;
              align-items: flex-start;
              padding: 0px;
              gap: 2px;

              width: 30px;
              height: 13px;

              /* Inside auto layout */

              flex: none;
              order: 1;
              flex-grow: 0;
            "
          >
            <div
              class="ccModalSubmitEnterTextBG"
              style="
                /* Auto layout */

                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                padding: 3px 3px 2px;
                gap: 10px;

                width: 30px;
                height: 13px;

                /* grayscale3 */

                background: #ced6df;
                border-radius: 4px;

                /* Inside auto layout */

                flex: none;
                order: 0;
                flex-grow: 0;
              "
            >
              <span
                class="ccModalSubmitEnterText"
                style="
                  width: 24px;
                  height: 8px;

                  font-weight: 700;
                  font-size: 7px;
                  line-height: 8px;
                  display: flex;
                  align-items: flex-end;
                  text-align: center;

                  /* grayscale4 */

                  color: #f7f8f9;

                  /* Inside auto layout */

                  flex: none;
                  order: 0;
                  flex-grow: 0;
                "
                >ENTER</span
              >
            </div>
          </div>
        </div>
      </button>
    </div>
  </form>
</div>
